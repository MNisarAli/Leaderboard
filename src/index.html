<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <header>
    <h1>
      Leaderboard
      <span>ğŸ†</span>
    </h1>
  </header>

  <main>
    <section id="scores-container">
      <div id="list-headline">
        <h2>Recent scores</h2>
        <button type="button" id="refresh-btn">Refresh</button>
      </div>
      <ul id="scores-list">
        <!-- Scores will be dynamically added here -->
      </ul>
    </section>

    <section id="scores-input-container">
      <h2>Add your score</h2>
      <form>
        <label for="name">
          <input type="text" name="name" id="name" placeholder="Your name" minlength="2" maxlength="30" required>
        </label>
        <label for="score">
          <input type="number" name="score" id="score" placeholder="Your score" min="0" max="1000" required>
        </label>
        <button type="submit" id="submit-btn">Submit</button>
      </form>

      <!-- Notification Popup -->
      <div id="notification">
        <span id="popup">
          <h2>Thank You!</h2>
          <p>Your scores have been submitted successfully.</p>
        </span>
      </div>
    </section>
  </main>

</body>

</html>
