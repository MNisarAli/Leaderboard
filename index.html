<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- <link rel="icon" type="image/svg+xml" href="images/crown.png"> -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>

<body>
  <header>
    <h1>
      Leaderboard
      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 16 16"><path fill="#fbbe28" d="M7.51 4.87C7.01 6.27 6.45 6.95 5.94 7c-.57.07-1.07-.18-1.54-.8a.54.54 0 0 0-.1-.1 1 1 0 1 0-.8.4l.01.12.82 3.24A1.5 1.5 0 0 0 5.78 11h4.44a1.5 1.5 0 0 0 1.45-1.14l.82-3.24a.54.54 0 0 0 .01-.12 1 1 0 1 0-.8-.4.54.54 0 0 0-.1.09c-.49.62-1 .87-1.54.81-.5-.05-1.04-.74-1.57-2.13a1 1 0 1 0-.98 0zM11 11.75a.5.5 0 1 1 0 1H5a.5.5 0 1 1 0-1h6z"></path></svg>
    </h1>
  </header>

  <main>
    <section id="scores-container">
      <div id="list-headline">
        <h2>Recent scores</h2>
        <button type="button" id="refresh-btn">Refresh</button>
      </div>
      <ul id="scores-list">
        <!-- Scores will be dynamically added here -->
      </ul>
    </section>

    <section id="scores-input-container">
      <h2>Add your score</h2>
      <form>
        <label for="name">
          <input type="text" name="name" id="name" placeholder="Your name" minlength="2" maxlength="30" required>
        </label>
        <label for="score">
          <input type="number" name="score" id="score" placeholder="Your score" min="0" max="1000" required>
        </label>
        <button type="submit" id="submit-btn">Submit</button>
      </form>

      <!-- Notification Popup -->
      <div id="notification">
        <span id="popup">
          <h2>Thank You!</h2>
          <p>Your scores have been submitted successfully.</p>
        </span>
      </div>
    </section>
  </main>

    </p>
  </footer>
</body>

</html>
